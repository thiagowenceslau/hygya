<h3>Agente</h3> 
<!-- div row para pesquisa --> 
<!--<div class="row">--> 
<div ng-hide="Agente.inserting || Agente.editing" data-component="crn-datasource-filter" id="crn-datasource-filter-general" class=""> 
  <div class="form-group"> 
    <label for="textinput-filter" class="">{{"template.crud.search" | translate}}</label> 
    <input type="text" ng-model="vars.search" cronapp-filter="cpf;" cronapp-filter-operator="" cronapp-filter-caseinsensitive="false" cronapp-filter-autopost="true" crn-datasource="Agente" class="form-control" value="" placeholder="{{'template.crud.search' | translate}}"> 
  </div> 
</div> 
<!-- fim div row para pesquisa --> 
<!--</div>--> 
<datasource filter="" name="Agente" entity="api/cronapi/query/s15mszoj9nhs/" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource> 
<div class="component-holder" data-component="crn-grid" id="crn-grid-Agente"> 
  <div crn-datasource="Agente" class="" ng-hide="Agente.editing || Agente.inserting"> 
    <table class="table  table-bordered table-hover table-striped"> 
      <thead style=""> 
        <tr class="table-header" style=""> 
          <th class=""> 
            <div class="">
              Solicitante
            </div> </th>
          <th class=""> 
            <div class="">
              Usuário
            </div> </th> 
          <th class=""> 
            <div class="">
              Data da Solicitação
            </div> </th> 
          <th class=""> 
            <div class="">
              Detalhes
            </div> </th> 
        </tr> 
      </thead> 
      <tbody style=""> 
        <tr class="table-content" ng-repeat="rowData in datasource.data" style=""> 
          <td class=""> 
            <div class="">
               {{rowData.nomeSolicitante }} 
            </div> </td>
          <td class=""> 
            <div class="">
              {{rowData.user.name}}
            </div> </td> 
          <td class=""> 
            <div class="">
               {{rowData.dataSolicitacao | mask:'date'}} 
            </div> </td> 
          <td class=""> 
            <div class=""> 
              <button class="btn btn-default btn-sm" data-component="crn-button" type="submit" ng-click="blockly.js.blockly.ModalSolicitacaoAgente.exibir()"><i class="glyphicon glyphicon-list-alt"></i></button> 
            </div> </td> 
        </tr> 
      </tbody> 
    </table> 
    <div class="table-footer-controls"> 
      <button class="btn btn-default btn-block btn-clicked" data-component="crn-button" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()">{{"template.crud.load_more" | translate}}...</button> 
    </div> 
  </div> 
</div> 
<!-- OneToOne modal --> 
<!-- OneToOne modal end--> 
<div class="modal fade" id="modalSolicitacao"> 
  <div class="modal-dialog"> 
    <div class="modal-content"> 
      <div class="component-holder modal-header col-md-12"> 
        <div class="list-group list-group-sm row"> 
          <div data-container="true" data-replace="false">
            <h1 class="lead text-center component-holder" xattr-position="text-center" data-component="crn-title" id="crn-title-119771">Dados da Solicitação</h1>
          </div> 
        </div> 
      </div> 
      <div class="modal-body col-md-12"> 
        <div class="list-group list-group-sm row"> 
          <div data-container="true" data-replace="false">
            <div class="component-holder ng-binding ng-scope col-md-12" data-component="crn-textinput" id="crn-textinput-nome">
              <div class="form-group">
                <label for="nome">Usuário Solicitante</label>
                <input type="text" mask="" mask-placeholder="" ng-required="false" ng-model="Agente.active.user.name" class="form-control" id="nome" placeholder="" ng-disabled="true">
              </div>
            </div>
            <div class="component-holder ng-binding ng-scope col-md-12" data-component="crn-textinput" id="crn-textinput-cpf">
              <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" mask="" mask-placeholder="" ng-required="false" ng-model="Agente.active.cpf" class="form-control" id="cpf" placeholder="" ng-disabled="true">
              </div>
            </div>
            <div class="component-holder ng-binding ng-scope col-md-6" data-component="crn-textinput" id="crn-textinput-rg">
              <div class="form-group">
                <label for="rg">RG</label>
                <input type="text" mask="" mask-placeholder="" ng-required="false" ng-model="Agente.active.rg" class="form-control" id="rg" placeholder="" ng-disabled="true">
              </div>
            </div>
            <div class="component-holder ng-binding ng-scope  col-md-6" data-component="crn-textinput" id="crn-textinput-orgao">
              <div class="form-group">
                <label for="orgao">Orgão Emissor</label>
                <input type="text" mask="" mask-placeholder="" ng-required="false" ng-model="Agente.active.orgaoEmissor" class="form-control" id="orgao" placeholder="" ng-disabled="true">
              </div>
            </div>
            <div class="component-holder ng-binding ng-scope  col-md-6" data-component="crn-textinput" id="crn-textinput-dtNasc">
              <div class="form-group">
                <label for="dtNasc">Data de Nascimento</label>
                <input type="text" mask="" mask-placeholder="" ng-required="false" ng-model="Agente.active.dataNascimento | mask:'date'" class="form-control" id="dtNasc" placeholder="" ng-disabled="true">
              </div>
            </div>
            <div class="component-holder ng-binding ng-scope  col-md-6" data-component="crn-textinput" id="crn-textinput-sexo">
              <div class="form-group">
                <label for="sexo">Sexo</label>
                <input type="text" mask="" mask-placeholder="" ng-required="false" ng-model="Agente.active.sexo" class="form-control" id="sexo" placeholder="" ng-disabled="true">
              </div>
            </div>
            <div class="component-holder ng-binding ng-scope  col-md-6" data-component="crn-textinput" id="crn-textinput-telefone">
              <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" mask="" mask-placeholder="" ng-required="false" ng-model="Agente.active.telefone" class="form-control" id="telefone" placeholder="" ng-disabled="true">
              </div>
            </div>
            <div class="component-holder ng-binding ng-scope  col-md-6" data-component="crn-textinput" id="crn-textinput-dtSol">
              <div class="form-group">
                <label for="dtSol">Data da Solicitação</label>
                <input type="text" mask="" mask-placeholder="" ng-required="false" ng-model="Agente.active.dataSolicitacao | mask:'date'" class="form-control" id="dtSol" placeholder="" ng-disabled="true">
              </div>
            </div>
            <div class="component-holder ng-binding ng-scope col-md-12" data-component="crn-textinput" id="crn-textinput-nomeSol">
              <div class="form-group">
                <label for="nomeSol">Nome do Solicitante</label>
                <input type="text" mask="" mask-placeholder="" ng-required="false" ng-model="Agente.active.nomeSolicitante" class="form-control" id="nomeSol" placeholder="" ng-disabled="true">
              </div>
            </div>
            <div class="component-holder ng-binding ng-scope  col-md-6" data-component="crn-textinput" id="crn-textinput-tipo">
              <div class="form-group">
                <label for="tipo">Tipo</label>
                <input type="text" mask="" mask-placeholder="" ng-required="false" ng-model="Agente.active.tipoSolicitante" class="form-control" id="tipo" placeholder="" ng-disabled="true">
              </div>
            </div>
            <div class="component-holder ng-binding ng-scope  col-md-6" data-component="crn-textinput" id="crn-textinput-cnpj">
              <div class="form-group">
                <label for="cnpj">CNPJ</label>
                <input type="text" mask="" mask-placeholder="" ng-required="false" ng-model="Agente.active.cnpjSolicitante" class="form-control" id="cnpj" placeholder="" ng-disabled="true">
              </div>
            </div>
            <div class="component-holder ng-binding ng-scope  col-md-6" data-component="crn-textinput" id="crn-textinput-atendida">
              <div class="form-group">
                <label for="atendida">Solicitação Atendida</label>
                <input type="text" mask="" mask-placeholder="" ng-required="false" ng-model="Agente.active.solicitacaoAtendida" class="form-control" id="atendida" placeholder="" ng-disabled="true">
              </div>
            </div>
            <div class="component-holder ng-binding ng-scope  col-md-6" data-component="crn-textinput" id="crn-textinput-ativo">
              <div class="form-group">
                <label for="ativo">Agente Ativado</label>
                <input type="text" mask="" mask-placeholder="" ng-required="false" ng-model="Agente.active.ativo" class="form-control" id="ativo" placeholder="" ng-disabled="true">
              </div>
            </div>
          </div> 
        </div> 
      </div> 
      <div class="modal-footer"> 
        <div class="list-group list-group-sm row"> 
          <div data-container="true" data-replace="false"></div> 
        </div>
        <button class="btn component-holder btn-success" type="submit" ng-click="cronapi.util.makeCallServerBlocklyAsync('blockly.SolicitacaoAgenteAdmin:ativarAgente', null, null, Agente.active.id)" xattr-size="" xattr-fullsize="" xattr-theme="btn-success" data-component="crn-button" id="crn-button-973484"><i class="glyphicon glyphicon-ok"></i> <span>Ativar</span></button>
        <button class="btn component-holder btn-danger" type="submit" ng-click="cronapi.util.makeCallServerBlocklyAsync('blockly.SolicitacaoAgenteAdmin:recusarAgente', null, null, Agente.active.id)" xattr-size="" xattr-fullsize="" xattr-theme="btn-danger" data-component="crn-button" id="crn-button-484461"><i class="glyphicon glyphicon-remove"></i> <span>Recusar</span></button> 
      </div> 
    </div> 
  </div> 
</div>
