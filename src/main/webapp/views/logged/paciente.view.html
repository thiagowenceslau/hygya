<h3 cronapp-security="visible : Convenio Operador;Estabelecimento Operador;Estabelecimento Administrativo;Convenio Administrativo, enabled : Convenio Operador;Estabelecimento Operador;Estabelecimento Administrativo;Convenio Administrativo">Paciente</h3>

<!-- div row para pesquisa -->
<!--<div class="row">-->

    <div ng-hide="Paciente.inserting || Paciente.editing" data-component="crn-datasource-filter" id="crn-datasource-filter-general" class="">
        <div class="form-group">
            <label for="textinput-filter" class="">{{'template.crud.search' | translate}}</label>
            <input type="text" ng-model="vars.search" cronapp-filter="cpf;" cronapp-filter-operator="" cronapp-filter-caseinsensitive="false" cronapp-filter-autopost="true" crn-datasource="Paciente" class="form-control" value="" placeholder="CPF" mask="999.999.999-99;0">
        </div>
    </div>


<!-- fim div row para pesquisa -->
<!--</div>-->

<datasource filter="" name="Paciente" entity="api/cronapi/crud/app.entity.Paciente" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource>
<div class="component-holder" data-component="crn-grid" id="crn-grid-Paciente">
    <div crn-datasource="Paciente" class="" ng-hide="Paciente.editing || Paciente.inserting">
        <table class="table  table-bordered table-hover table-striped">
            <thead>
            <tr class="table-header">
                <th class="">
                    <div class="">Nome</div>
                </th>
                <th class="">
                    <div class="">Cpf</div>
                </th>
                <th class="">
                    <div class="">Sexo</div>
                </th><th class="">
                    <div class="">Data de Nascimento</div>
                </th>
                <th class="">
                    <div class="">Ativo</div>
                </th>
                
                <th class="">
                    <div class="">Detalhes</div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr class="table-content" ng-repeat="rowData in datasource.data">
                <td class="">
                    <div class="">
                                {{rowData.nome  }}
                    </div>
                </td>
                <td class="">
                    <div class="">
                                {{rowData.cpf  }}
                    </div>
                </td>
                <td class="">
                    <div class="">
                                {{rowData.sexo  }}
                    </div>
                </td><td class="">
                    <div class="">
                                {{rowData.dataNascimento | mask:'date'}}
                    </div>
                </td>
                <td class="">
                    <div class="">{{rowData.ativo}}</div>
                </td>
                
                <td class="">
                    <div class="">
                        <button class="btn btn-default btn-sm" data-component="crn-button" type="submit" ng-click="blockly.js.blockly.PesquisarPaciente.exibirModal()"><i class="glyphicon glyphicon-list-alt"></i></button>
                        
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="table-footer-controls">
            <button class="btn btn-default btn-block btn-clicked" data-component="crn-button" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()">{{"template.crud.load_more" | translate}}...</button>
        </div>
    </div>
</div>
