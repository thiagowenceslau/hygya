<ion-view cache-view="false" view-title="ExameAutorizado" hide-back-button="true">
  <ion-nav-buttons side="right"> 
    <button class="button button-stable" ng-hide="ExameAutorizado.inserting || ExameAutorizado.editing" ng-click="ExameAutorizado.startInserting()"> <i class="icon ion-plus-round"></i> </button>
    <button class="button button-stable" ng-show="ExameAutorizado.inserting || ExameAutorizado.editing" ng-click="ExameAutorizado.post()"> <i class="icon ion-checkmark"></i> </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" ng-hide="ExameAutorizado.inserting || ExameAutorizado.editing" menu-toggle="left"> </button>
    <button class="button button-stable" ng-show="ExameAutorizado.inserting || ExameAutorizado.editing" ng-click="ExameAutorizado.cancel()"> <i class="icon ion-android-arrow-back"></i> </button>
  </ion-nav-buttons>
  <ion-content>
    <div ng-hide="ExameAutorizado.inserting || ExameAutorizado.editing" data-component="crn-datasource-filter" id="crn-datasource-filter-general" class="">
      <label class="item item-input" id="cloud-search1">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text"  ng-model="vars.search" cronapp-filter="id;" cronapp-filter-operator="" cronapp-filter-autopost="true" crn-datasource="ExameAutorizado" value="" placeholder="{{'template.crud.search' | translate}}">
      </label>
    </div>   
    <div class="component-holder ng-binding ng-scope ui-draggable ui-draggable-handle" data-component="crn-datasource" id="crn-datasource-906854">
      <datasource  name="ExameAutorizado" entity="api/cronapi/crud/app.entity.ExameAutorizado" keys="id" rows-per-page="10" delete-message="Deseja remover?" class=""></datasource>
    </div>
    <div crn-datasource="ExameAutorizado" class="" ng-hide="ExameAutorizado.editing || ExameAutorizado.inserting">
      <ion-list can-swipe="listCanSwipe">
        <ion-item ng-repeat="rowData in datasource.data" class="item" ng-click="datasource.startEditing(rowData)">
          <div class="row">
            <div class="col">
              {{rowData.resultado.cpfPaciente}}
            </div>
          </div>
          <ion-option-button class="button-positive" ng-click="datasource.startEditing(rowData)">
            <i class="icon ion-edit"></i>
          </ion-option-button>
          <ion-option-button class="button-assertive" ng-click="datasource.remove(rowData)">
            &nbsp;
            <i class="icon ion-trash-a"></i>
          </ion-option-button>
        </ion-item>
      </ion-list>
    </div>
    <div ng-show="ExameAutorizado.editing || ExameAutorizado.inserting">
      <form crn-datasource="ExameAutorizado">
        <fieldset ng-disabled="!ExameAutorizado.editing &amp;&amp; !ExameAutorizado.inserting">
          <div class="list">
            <!-- autorizacaoAcessoExame begin -->
            <datasource name="AutorizacaoAcessoExame" entity="api/cronapi/crud/app.entity.AutorizacaoAcessoExame" keys="id" class=""></datasource>
            <label for="textinput-autorizacaoAcessoExame" class="item item-input item-select">
              <span class="input-label">autorizacaoAcessoExame</span>
              <select ng-model="ExameAutorizado.active.autorizacaoAcessoExame" class="form-control" id="textinput-autorizacaoAcessoExame" name="textinput-autorizacaoAcessoExame" ng-options="opt as opt.ativo for opt in AutorizacaoAcessoExame.data track by opt.id" >
              <option value=''>None</option>
              </select>
            </label>
            <!-- resultado begin -->
            <datasource name="Resultado" entity="api/cronapi/crud/app.entity.Resultado" keys="id" class=""></datasource>
            <label for="textinput-resultado" class="item item-input item-select">
              <span class="input-label">resultado</span>
              <select ng-model="ExameAutorizado.active.resultado" class="form-control" id="textinput-resultado" name="textinput-resultado" ng-options="opt as opt.cpfPaciente for opt in Resultado.data track by opt.id" >
              <option value=''>None</option>
              </select>
            </label>
          </div>
        </fieldset>
      </form>
    </div>
  </ion-content>
</ion-view>
